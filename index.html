<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<p class="textlev">
		V elipse spí lev
	</p>

	<button onclick="cerveny()">
		červený po kliknutí
	</button>

	<button onmouseover="tucne()">
		tučně po přejetí
	</button>

	<button onclick="vetsi()">
		zvětši
	</button>

	<h1>Změna tříd, události</h1>

	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<audio class="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="prehraj()">
		hraj
	</button>

	<button onclick="prerus()">
		přeruš
	</button>

	<button onclick="hlasitost()">
		střední hlasitost
	</button>

	<button onclick="ztisit()">
		ztiš zvuk
	</button>

	<button onclick="zesilit()">
		zesil zvuk
	</button>

	<button onclick="nazacatek()">
		zpět na začátek
	</button>

	<script src="main.js"></script>
</body>
</html>
